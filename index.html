<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="image-container">
            <img src="assets/image.jpg" alt="colored fog" />
            <div class="text-centering">
                <span>Image cap</span>
            </div>
        </div>
        <div class="card-item">
            <h3>Card title</h3>
            <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <div class="card-item">
            <span>An item</span>
        </div>
        <div class="card-item">
            <span>A second item</span>
        </div>
        <div class="card-item">
            <span>A third item</span>
        </div>
        <div>
            <a href="#">Card link</a>
            <a href="#">Another link</a>
        </div>
    </div>
</body>

</html>
